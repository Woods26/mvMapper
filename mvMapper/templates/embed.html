<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Embedding a Bokeh Server With {{ framework }}</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Noto+Sans);
      body {
        font-family: 'Noto Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        color: #898989;
        background: #2F2F2F;
       }
    </style>
  </head>

  <body>
    <div>
      This Bokeh app below served by a Bokeh server that has been embedded
      in another web app framework. For more information see the section
      <a  target="_blank" href="http://bokeh.pydata.org/en/latest/docs/user_guide/server.html#embedding-bokeh-server-as-a-library">Embedding Bokeh Server as a Library</a>
      in the User's Guide.
    </div>
    {{ script|safe }}
  </body>
</html>
